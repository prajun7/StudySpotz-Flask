{% extends "base.html" %} {% block content %}

<div class="bodyContainer">
    <h1>Create a Group!</h1>
    <h5>Enter a group name and group members to connect:</h5>
    <form action="#">
        <label for="groupName">Your Group Name <i>(group name CANNOT contain spaces)</i>:</label><br>
        <input type="text" id="groupName" name="groupName" placeholder="group"> <br>
        <label for="members">Your Group Members <i>(do not include yourself)</i>:</label><br>
        <input type="text" size="50" id="members" name="members" placeholder="username, username, etc...">
        <br><br> <input class="submitButton" type="submit" value="Create Group">
    </form>
</div>

{% endblock %}
