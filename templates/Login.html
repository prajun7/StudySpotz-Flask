<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light justify-content-between static-top" style="background-color: #FFFFFF;">
        <a class="navbar-brand"><img src="/static/studyspotz_logo.png" width="150px" alt="StudySpotz Logo"></a>
    </nav>

    <div class="container" id="container">
        <div class="form-container sign-up-container">

            <form action="">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                </div>
                <span>Or use your email for registration</span>
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="username" placeholder="UserName">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button>SignUp</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                
                <p id='error'>{{errorMessage}}</p>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <a href={{ url_for('resetPassword') }}>Forgot Your Password</a>

                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with your groupz please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, StudySpotz Users!</h1>
                    <p>Enter your details and start creating groupz</p>
                    <button class="ghost" id="signUp">  <a href = {{ url_for('signup') }}> Sign Up </a></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
