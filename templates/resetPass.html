<html lang="en" dir="ltr">
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <meta charset="utf-8">

  <body>
    <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Reset Your Password</h2>
                  <p>{{error}}</p>
                  <p>Type your new password : </p>
                  <div class="panel-body">

                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input name='email' id="email" name="email" placeholder="email address" class="form-control" type="email">
                          <input name='question' id="question" name="question" placeholder="What was your first car?" class="form-control"  type="text">
                          <input name='password' id="password" name="password" placeholder="Type your new password" class="form-control"  type="password">
                          <input name='confirmPassword' id="confirmPassword" name="password" placeholder="Confirm the password" class="form-control"  type="password">
                        </div>
                      </div>
                      <div class="form-group">
                        <button name="recover-submit" class="btn btn-lg btn-primary btn-block" >CONFIRM</button>
                      </div>

                      <input type="hidden" class="hide" name="token" id="token" value="">
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>

  </body>
