    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            var url = window.location.href.split('/');
            var username = url[url.length - 1].replace('?', '');
            $('.uploadFile').click(function(event) {
                var group = $(this).attr('id')
                var new_url = '/upload/group/user'.replace('group', group)
                new_url = new_url.replace('user', username)
                document.getElementById('upload').setAttribute('action', new_url)
            });
            $('.uploadA').click(function(event) {
                var new_url = '/uploadAvatar/user'
                new_url = new_url.replace('user', username)
                document.getElementById('upload').setAttribute('action', new_url)
            });
            $('.button_download').click(function(event) {
                var id = $(this).attr('id')
                var new_url = '/download/group/user/id'.replace('id', id)
                new_url = new_url.replace('user', username)
                new_url = new_url.replace('group', url[url.length - 2])
                document.getElementById(id).setAttribute('href', new_url)
            });
            $('.button_delete').click(function(event) {
                var name = $(this).attr('id');
                var fileName = name.split('+')[0]
                var fileID = name.split("+")[1]
                console.log(name)
                console.log(fileName)
                console.log(fileID)
                var new_url = '/delete/group/user/id'
                new_url = new_url.replace('user', username)
                new_url = new_url.replace('group', url[url.length - 2])
                new_url = new_url.replace('id',fileID)
                document.getElementById(name).setAttribute('href', new_url)
            });
            $('.button_complete').click(function(event) {
                var id = $(this).attr('id');
                var new_url = '/doneEvent/group/user/id'.replace('id', id)
                new_url = new_url.replace('user', username)
                new_url = new_url.replace('group', url[url.length - 2])
                document.getElementById(id).setAttribute('href', new_url)
            });
            $('.event_delete').click(function(event) {
                var id = $(this).attr('id');
                var new_url = '/deleteEvent/group/user/id'.replace('id', id)
                new_url = new_url.replace('user', username)
                new_url = new_url.replace('group', url[url.length - 2])
                $(this).attr('href', new_url)
            });
            $('.addEvent').click(function(event) {
                var group = $(this).attr('id')
                var new_url = '/addEvent/group/user'.replace('group', group)
                new_url = new_url.replace('user', username)
                document.getElementById('addEvent').setAttribute('action', new_url)
            });
            $('.addTask').click(function(event) {
                var group = $(this).attr('id')
                var new_url = '/task/group/user'.replace('group', group)
                new_url = new_url.replace('user', username)
                document.getElementById('addTask').setAttribute('action', new_url)
            });
            $('.task_complete').click(function(event) {
                var id = $(this).attr('id');
                var new_url = '/doneTask/group/user/id'.replace('id', id)
                new_url = new_url.replace('user', username)
                new_url = new_url.replace('group', url[url.length - 2])
                document.getElementById(id).setAttribute('href', new_url)
            });
            $('.task_delete').click(function(event) {
                var id = $(this).attr('id');
                var new_url = '/deleteTask/group/user/id'.replace('id', id)
                new_url = new_url.replace('user', username)
                new_url = new_url.replace('group', url[url.length - 2])
                $(this).attr('href', new_url)
            });
            $('#home').click(function(event) {
                var new_url = '/home/user'.replace('user', username)
                document.getElementById('home').setAttribute('href', new_url)
            });
            $('#goHome').click(function(event) {
                var new_url = '/home/user'.replace('user', username)
                document.getElementById('goHome').setAttribute('href', new_url)
            });
            $('#groups').click(function(event) {
                var new_url = '/groups/user'.replace('user', username)
                document.getElementById('groups').setAttribute('href', new_url)
            });
            $('#connections').click(function(event) {
                var new_url = '/connections/user'.replace('user', username)
                document.getElementById('connections').setAttribute('href', new_url)
            });
            $('#notifications').click(function(event) {
                var new_url = '/notifications/user'.replace('user', username)
                document.getElementById('notifications').setAttribute('href', new_url)
            });
            $('#profile').click(function(event) {
                var new_url = '/profile/user/orginaluser'.replace('user', username)
                new_url = new_url.replace('orginaluser', username)
                document.getElementById('profile').setAttribute('href', new_url)
            });
            $('#logout').click(function(event) {
                var new_url = '/logout'
                document.getElementById('logout').setAttribute('href', new_url)
            });

            $('#settings').click(function(event) {
                var new_url = 'settings/user'.replace('user', username)
                document.getElementById('settings').setAttribute('href', new_url)
            });
            $('#editProfile').click(function(event) {
                var new_url = '/profile_update/user'.replace('user', username)
                document.getElementById('editProfile').setAttribute('href', new_url)
            });
            $('.profile-other-user').click(function(event) {
                var toUser = $(this).attr('id')
                var new_url = '/profile/user/orginaluser'.replace('user', toUser)
                new_url = new_url.replace('orginaluser', username)
                document.getElementById(toUser).setAttribute('href', new_url)
            });
            $('.zoom').click(function(event) {
                var zoomid = $(this).attr('id');
                var new_url = '/zoom/user/zoomid'.replace('zoomid', zoomid)
                new_url = new_url.replace('user', username)
                document.getElementById(zoomid).setAttribute('target', '_blank')
                document.getElementById(zoomid).setAttribute('href', new_url)
            });
            $('#searchUsers').keypress(function(event) {
                var keyPressed = event.which;
                if (keyPressed == 13) {
                    var toUser = $('#searchUsers').val();
                    var url = '/profile/toUser/user'.replace('toUser', toUser)
                    url = url.replace('user', username)
                    document.getElementById('goUser').setAttribute('action', url)
                }
            })
        });
    </script>
</body>
